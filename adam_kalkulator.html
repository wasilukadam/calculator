<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="./calculator.js"></script>
    <title>Adam Wasiluk - calculator</title>
</head>


<body onclick="myFunction()">
<h1> Adam's calculator</h1>

<h1>
    <div class="card">
        <h5 class="card-header"><span id="myText"></span></h5>
    </div>
</h1>


<table>

    <tr>
        <td>
            <button type="button" class="btn btn-warning" onclick=adampressedabutton('+')>+</button>
        </td>
        <td>
            <button type="button" class="btn btn-primary">-</button>
        </td>
        <td>
            <button type="button" class="btn btn-link">=</button>
        </td>
    </tr>

    <tr>
        <td>
            <button type="button" class="btn btn-dark" onclick=createNumberFromKeysPressed(1)>1</button>

        </td>
        <td>
            <button type="button" class="btn btn-primary" onclick=createNumberFromKeysPressed(2)>2</button>
        </td>
        <td>
            <button type="button" class="btn btn-link" onclick=createNumberFromKeysPressed(3)>3</button>

        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-link" onclick=" createNumberFromKeysPressed(4)">4</button>
        </td>
        <td>
            <button type="button" class="btn btn-link" onclick="createNumberFromKeysPressed(5)">5</button>
        </td>
        <td><button type="button" class="btn btn-link" onclick="createNumberFromKeysPressed(6)" >6</button>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-light" onclick="createNumberFromKeysPressed(7)">7</button>
        </td>
        <td>
            <button type="button" class="btn btn-dark" onclick="createNumberFromKeysPressed(8)">8</button>
        </td>
        <td>
            <button type="button" class="btn btn-warning" onclick="createNumberFromKeysPressed(9)">9</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-info" onclick="createNumberFromKeysPressed(0)">0</button>
        </td>
        <td>
            <button type="button" class="btn btn-info" onclick="createNumberFromKeysPressed(.)">.</button>
        </td>
        <td>
            <button type="button" class="btn btn-warning" onclick=cancelCalculator()>C</button>
        </td>
    </tr>


</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
